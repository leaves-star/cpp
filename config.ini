ID = C10R10SN240100
# 通信秘钥
KEY = 1234567890ABCDEF
# 客户编码
CID = 1001
# 协议版本
PROTOCOL = 1.0

[SYS]
# 5G网络设备
N5G = usb0
NDET = 192.168.200.55
# 4G网络设备
N4G = usb1

