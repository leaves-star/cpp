PUBTOPIC = C10/1001/UPLINK/

[GN5G]
URL = mqtt://192.168.200.55:1883
SUBTOPIC = C10/CUST/DOWNLINK/+
PUBTOPIC = C10/CUST/UPLINK/
USER = admin
PSWD = root!@#123

# 运动控制参数
